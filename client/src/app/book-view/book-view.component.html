<mat-card>
  <form #bookForm="ngForm" (ngSubmit)="save(bookForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{book.title}} Book</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="book.href">
      <mat-form-field>
        <input matInput placeholder="Book Title" [(ngModel)]="book.title"
               required name="title" #title readonly>		
      </mat-form-field>
	  <mat-form-field>
	  <input matInput placeholder="Book Author" [(ngModel)]="book.author" name="author" #author readonly></mat-form-field>
		<mat-form-field>
  <input matInput placeholder="Book Date of Publishing" [(ngModel)]="book.published" name="published" #published readonly>
</mat-form-field>

		<mat-form-field><input matInput placeholder="Book Notes" [(ngModel)]="book.notes" name="notes" #notes readonly></mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button routerLink="/book-list">Return to list</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{book.giphyUrl}}" alt="{{book.title}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
