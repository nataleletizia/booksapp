<mat-card>
  <form #bookForm="ngForm" (ngSubmit)="save(bookForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{book.title ? 'Edit' : 'Add'}} Book</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="book.href">
      <mat-form-field>
        <input matInput placeholder="Book Title" [(ngModel)]="book.title"
               required name="title" #title>		
      </mat-form-field>
	  <mat-form-field>
	  <input matInput placeholder="Book Author" [(ngModel)]="book.author" name="author" #author></mat-form-field>
		<mat-form-field>
  <input matInput [matDatepicker]="myDatepicker" placeholder="Book Date of Publishing" [(ngModel)]="book.published" name="published" #published>
  <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
  <mat-datepicker #myDatepicker></mat-datepicker>
</mat-form-field>

		<mat-form-field><input matInput placeholder="Book Notes" [(ngModel)]="book.notes" name="notes" #notes></mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!bookForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(book.href)"
              *ngIf="book.href" type="button">Delete</button>
      <a mat-button routerLink="/book-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{book.giphyUrl}}" alt="{{book.title}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
